version: '3.1'

services:
  wordpress:
    image: wordpress
    restart: always
    ports:
      - 4242:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: kevin
      WORDPRESS_DB_PASSWORD: 12345
      WORDPRESS_DB_NAME: mdb
    volumes:
      - wordpress:/var/www/html

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: 1234
      MARIADB_USER: kevin
      MARIADB_DATABASE: mdb
      MARIADB_PASSWORD: 12345

